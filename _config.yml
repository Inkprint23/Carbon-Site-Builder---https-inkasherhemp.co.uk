title: Ink Asher Hemp # Shown in header on pages with full_logo: true
short_logo: Ink Asher Hemp. # Shown in header on all pages by default unless full_logo: true is set
description: > # Artist, Facilitator, Advocate

url: "https://inkprint23.github.io/InkAsherHemp" # Site base URL

author:
  name: Ink Asher Hemp
  github: false
  linkedin: false
  email: false
  homepage: https://ritijjain.com # This links to your name in post meta
  twitter:

disqus_name: # Setting this will turn on Disqus comments
g_track_id: false

markdown: kramdown

defaults: # Recommended defaults, you may set your own
  -
    scope:
      path: _posts
    values:
      comments: true
  -
    scope:
      path: pages/redirects
    values:
      layout: redirect
      index: false
      listed: false
  -
    scope:
      path: pages/tags
    values:
      layout: tag
      sitemap:
        priority: 0.4

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [local]
  blanklines: true
  profile: false
  startings: [html, head, body]

rss: false # RSS feed icon on or off
dark_mode: false # Dark mode icon
project_card_style: masonary # Choose from masonry, modal, and flat
